services:
  yfinance-grpc:
    build:
      context: .
      dockerfile: Dockerfile
    image: yfinance-grpc:latest
    container_name: yfinance-grpc-server
    ports:
      - "50059:50059"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import socket; s = socket.socket(); s.connect(('localhost', 50059)); s.close()",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
